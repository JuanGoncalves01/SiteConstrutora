<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empréstimo de EPI</title>
</head>
<body>
    <h1>Empréstimo de EPI</h1>

    <!-- Mensagens de Feedback -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'confirmar_emprestimo' %}">
        {% csrf_token %}

        <label for="colaborador">Colaborador:</label><br>
        <select id="colaborador" name="colaborador" required>
            <option value="">Selecione o colaborador</option>
            {% for colaborador in colaboradores %}
                <option value="{{ colaborador.id_colaborador }}" {% if colaborador_selecionado and colaborador.id_colaborador == colaborador_selecionado.id_colaborador %}selected{% endif %}>
                    {{ colaborador.nome }}
                </option>
            {% endfor %}
        </select><br><br>

        <label for="epi">Equipamento (EPI):</label><br>
        <select id="epi" name="epi" required>
            <option value="">Selecione o EPI</option>
            {% for epi in epis %}
                <option value="{{ epi.id_equipamento }}">{{ epi.nome }}</option>
            {% endfor %}
        </select><br><br>

        <label for="data_retirada">Data de Retirada:</label><br>
        <input type="date" id="data_retirada" name="data_retirada" required><br><br>

        <label for="data_devolucao">Data Prevista de Devolução:</label><br>
        <input type="date" id="data_devolucao" name="data_devolucao" required><br><br>

        <button type="submit">Confirmar Empréstimo</button>
        <a href="{% url 'home' %}">Voltar</a>
    </form>
</body>
</html>
