<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de EPI</title>
</head>
<body>
    <h1>Cadastro de EPI</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <br>
        <label for="condicao">Condição:</label>
        <input type="text" name="condicao" id="condicao" required>
        <br>
        <label for="situacao">Situação:</label>
        <select name="situacao" id="situacao" required>
            <option value="1">Disponível</option>
            <option value="2">Em Uso</option>
            <option value="3">Manutenção</option>
            <option value="4">Baixado</option>
        </select>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a href="{% url 'home' %}">Voltar</a>
</body>
</html>
