<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de EPI</title>
</head>
<body>
    <h1>Cadastro de EPI</h1>

    <!-- Mensagens de Feedback -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'cadastro_epi' %}">
        {% csrf_token %}

        <label for="nome">Nome do Equipamento:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="condicao">Condição:</label><br>
        <select id="condicao" name="condicao" required>
            <option value="">Selecione a condição</option>
            <option value="1">Novo</option>
            <option value="2">Bom</option>
            <option value="3">Regular</option>
            <option value="4">Danificado</option>
        </select><br><br>

        <label for="situacao">Situação:</label><br>
        <select id="situacao" name="situacao" required>
            <option value="">Selecione a situação</option>
            <option value="Disponível">Disponível</option>
            <option value="Em Uso">Em Uso</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Baixado">Baixado</option>
        </select><br><br>

        <button type="submit">Cadastrar</button>
        <a href="{% url 'home' %}">Voltar</a>
    </form>
</body>
</html>
