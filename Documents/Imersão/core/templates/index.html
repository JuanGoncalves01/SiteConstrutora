<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empréstimo de EPI</title>
</head>
<body>
    <h1>Empréstimo de EPI</h1>
    <form method="post" action="{% url 'confirmar_emprestimo' %}">
        {% csrf_token %}
        <label for="colaborador">Colaborador:</label>
        <select name="colaborador" id="colaborador">
            <option value="1">Nome do Colaborador 1</option>
            <option value="2">Nome do Colaborador 2</option>
        </select>
        <br>
        <label for="epi">EPI:</label>
        <select name="epi" id="epi">
            <option value="1">EPI 1</option>
            <option value="2">EPI 2</option>
        </select>
        <br>
        <label for="data_retirada">Data de Retirada:</label>
        <input type="date" name="data_retirada" id="data_retirada" required>
        <br>
        <label for="data_devolucao">Data Prevista de Devolução:</label>
        <input type="date" name="data_devolucao" id="data_devolucao" required>
        <br>
        <button type="submit">Confirmar Empréstimo</button>
    </form>
</body>
</html>
