<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Colaborador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Cadastro de Colaborador</h1>
        
        <!-- Mensagens de Feedback -->
        {% if messages %}
            <ul class="messages mb-6">
                {% for message in messages %}
                    <li class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-200 text-red-800{% elif message.tags == 'success' %}bg-green-200 text-green-800{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" action="{% url 'cadastro_colaborador' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 text-sm font-semibold mb-2">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" required>
            </div>
            <div class="mb-6">
                <label for="cpf" class="block text-gray-700 text-sm font-semibold mb-2">CPF</label>
                <input type="text" id="cpf" name="cpf" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" required>
            </div>
            
            <div class="flex items-center justify-between">
                <a href="{% url 'home' %}" class="inline-block text-gray-600 hover:text-gray-800 transition duration-200">
                    Voltar
                </a>
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
